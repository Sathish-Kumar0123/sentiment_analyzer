<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">ðŸ§  Sentiment Analysis website</h2>
        <form action="/analyze" method="post" class="mt-4">
            <div class="mb-3">
                <textarea name="text" class="form-control" rows="4" placeholder="Enter your sentence here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze</button>
        </form>

        {% if sentiment %}
        <div class="mt-4 alert alert-info text-center">
            <h4>Result: {{ sentiment }}</h4>
            <p>Confidence: {{ confidence }}%</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
